packages:
  bash:
    externals:
    - spec: bash@4.4.23
      prefix: /usr
    buildable: false
    require:
    - '%gcc@7.5.0'
  cpio:
    externals:
    - spec: cpio@2.13
      prefix: /usr
    buildable: false
    require:
    - '%gcc@7.5.0'
  diffutils:
    externals:
    - spec: diffutils@3.6
      prefix: /usr
    buildable: false
    require:
    - '%gcc@7.5.0'
  findutils:
    externals:
    - spec: findutils@4.8.0
      prefix: /usr
    buildable: false
    require:
    - '%gcc@7.5.0'
  gmake:
    externals:
    - spec: gmake@4.2.1
      prefix: /usr
    buildable: false
    require:
    - '%gcc@7.5.0'
  lustre:
    externals:
    - spec: lustre@2.15.2
      prefix: /usr
    buildable: false
    require:
    - '%gcc@7.5.0'
  m4:
    externals:
    - spec: m4@1.4.18
      prefix: /usr
    buildable: false
    require:
    - '%gcc@7.5.0'
  pkg-config:
    externals:
    - spec: pkg-config@0.29.2
      prefix: /usr
    buildable: false
    require:
    - '%gcc@7.5.0'
  tar:
    externals:
    - spec: tar@1.34
      prefix: /usr
    buildable: false
    require:
    - '%gcc@7.5.0'
  ghostscript:
    externals:
    - spec: ghostscript@9.52
      prefix: /usr
    buildable: false
    require:
    - '%gcc@7.5.0'
  openssl:
    # Requiring certs=system is necessary to perform builds like rust using
    # external openssl
    externals:
    - spec: openssl@1.1.1l
      prefix: /usr
    buildable: false
    require:
    - certs=system
    - '%gcc@7.5.0'
  adios2:
    variants:
    - +hdf5
    - ~python
  all:
    'compiler:':
    - gcc@7.5.0
    - gcc
    - nvhpc
    - oneapi
    providers:
      'mpi:':
      - openmpi
      - impi
      - mvapich2
      'szip:':
      - libszip
      'pkgconfig:':
      - pkg-config
      'lapack:':
      - openblas
      - intel-oneapi-mkl
      'blas:':
      - openblas
      - intel-oneapi-mkl
      'zlib-api:':
      - zlib
    permissions:
      read: world
      write: user
    target:
      # This target is lowest-common denominator between Intel and Milans
    - x86_64_v3
    require:
      # This should force packages to use the vendor-preferred solution
      # for BLAS and LAPACK without needing to set it on each package
    - any_of:
      - '%gcc@7 ^openblas %gcc@7'
      - '%gcc@11: ^openblas %gcc@11:'
      - '%oneapi ^intel-oneapi-mkl'
      - '%nvhpc ^nvhpc'
      when: ^blas
    - any_of:
      - '%gcc@7 ^openblas %gcc@7'
      - '%gcc@11: ^openblas %gcc@11:'
      - '%oneapi ^intel-oneapi-mkl'
      - '%nvhpc ^nvhpc'
      when: ^lapack
  antlr:
    require: '%gcc@7.5.0'
  apptainer:
    variants:
    - ~suid
  arpack-ng:
    variants:
    - ~mpi
  autoconf:
    require: '%gcc@7.5.0'
  autoconf-archive:
    require: '%gcc@7.5.0'
  automake:
    require: '%gcc@7.5.0'
  binutils:
    variants:
    - +gas
    - +gold
    - +ld
    - +libiberty
  bison:
    require: '%gcc@7.5.0'
  bzip2:
    require: '%gcc@7.5.0'
  c-blosc:
    require:
    - '%gcc@7.5.0'
  cairo:
    require: '%gcc@7.5.0'
    variants:
    - +X
    - +fc
    - +ft
    - +gobject
    - +pdf
    - +png
  cdo:
    variants:
    - +curl
  charliecloud:
    variants:
    - +squashfuse
  cli11:
    require: '%gcc@7.5.0'
  cmake:
    # Without +ownlibs, some packages can't concretize due to infinite regression
    require:
    - '%gcc@7.5.0'
    variants:
    - +ownlibs
  cuda:
    require:
    - +allow-unsupported-compilers
    - '%gcc@7.5.0'
    externals:
    - spec: cuda@11.8.0
      prefix: /glade/u/apps/common/23.08/spack/opt/spack/cuda/11.8.0
    - spec: cuda@12.2.1
      prefix: /glade/u/apps/common/23.08/spack/opt/spack/cuda/12.2.1
    buildable: false
  cudnn:
    require: '%gcc@7.5.0'
    externals:
    - spec: cudnn@8.7.0.84-11.8
      prefix: /glade/u/apps/common/23.08/spack/opt/spack/cudnn/8.7.0.84-11.8
    buildable: false
  curl:
    # Need mbedtls option for Julia - most other packages seem to prefer openSSL
    require: '%gcc@7.5.0'
    variants:
    - +libidn2
    - +libssh2
    - +nghttp2
    - tls=openssl,mbedtls
  cutensor:
    require: '%gcc@7.5.0'
  darshan-runtime:
    variants:
    - +parallel-netcdf
    - scheduler=pbs
    require:
    - any_of:
      - ^hdf5+mpi
      when: +hdf5
  darshan-util:
    variants:
    - +bzip2
  doxygen:
    require:
    - '%gcc@7.5.0'
    variants:
    - +graphviz
  eccodes:
    variants:
    - +fortran
    - +netcdf
    - +png
    - +tools
    - jp2k=jasper
  eigen:
    require: '%gcc@7.5.0'
  esmf:
    # If external-lapack not forced, concretizer will try to be lazy and
    # avoid lapack requirements by switching to internal despite variant
    require:
    - any_of:
      - '@8.1: +external-lapack'
      - '@:8'
    variants:
    - +parallelio
    - ~mpi
    - ~pnetcdf
    - ~xerces
  expat:
    require: '%gcc@7.5.0'
  ffmpeg:
    variants:
    - +X
    - +drawtext
    - +libaom
    - +libmp3lame
    - +libopenjpeg
    - +libopus
    - +libsnappy
