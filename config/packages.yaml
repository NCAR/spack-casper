  flex:
    require: '%gcc@7.5.0'
  fltk:
    require: '%gcc@7.5.0'
  fontconfig:
    require: '%gcc@7.5.0'
  freetype:
    # Newer version leads to concretization issues for Python packages
    # This setting avoids multiple builds of many packages
    require:
    - '@:2.10.2'
    - '%gcc@7.5.0'
  gawk:
    require:
    - '%gcc@7.5.0'
  gcc:
    variants:
    - +piclibs
    - languages=c,c++,fortran,go
    require:
    - '%gcc@7.5.0'
  gdal:
    require:
    - any_of:
      - ^hdf5~mpi
      when: +hdf5
    variants:
    - +blosc
    - +curl
    - +deflate
    - +expat
    - +geos
    - +gif
    - +grass
    - +grib
    - +hdf5
    - +iconv
    - +jasper
    - +jpeg
    - +libcsf
    - +liblzma
    - +lz4
    - +netcdf
    - +pcidsk
    - +png
    - +qhull
    - +sqlite3
    - +zstd
  gdb:
    variants:
    - +gold
    - +ld
    - +lto
    - +tui
    - ~debuginfod
    - ~python
  giflib:
    require: '%gcc@7.5.0'
  gimp:
