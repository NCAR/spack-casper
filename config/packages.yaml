    require: '@1.48'
  ninja:
    require: '%gcc@7.5.0'
  numactl:
    require: '%gcc@7.5.0'
  nvhpc:
    require: '%gcc@7.5.0'
    externals:
    - spec: nvhpc@23.7
      prefix: /glade/u/apps/common/23.08/spack/opt/spack/nvhpc/23.7
